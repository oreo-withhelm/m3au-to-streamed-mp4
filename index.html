<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Default Browser Player</title>
        <style>
            body { 
                margin: 0;
                background-color: #000000;
            }

            video {
                width: 100%;
                max-height: 100vh;
                background-color: #000000;
            }
        </style>
    </head>
    <body>
        <video
            id="player"
            src="/stream?manifest=index.m3u8"
            controls
        ></video>
    </body>
</html>
